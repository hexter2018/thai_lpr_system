  # ==================== Monitoring ====================
  flower:
    image: mher/flower:2.0
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - alpr-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - alpr-network

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./frontend
    environment:
      TZ: Asia/Bangkok
      LOG_LEVEL: DEBUG
      VITE_API_BASE: http://10.32.70.136:8000
      VITE_PROXY_TARGET: http://backend:8000
      VITE_ENABLE_MJPEG_STREAM: "true"
            # Debug features
      VITE_DEBUG_ROI: "true"
      VITE_SHOW_FPS: "true"

          # Keep container running for logs
    tty: true
    stdin_open: true

    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - alpr-network

  stream-monitor:
    image: alpine:latest
    command: >
      sh -c "
        while true; do
          echo '=== Stream Stats $(date) ===';
          echo 'PCN_Lane4:';
          ls -lht /storage/rtsp/PCN_Lane4 | head -3;
          echo '';
          echo 'PCN_Lane5:';
          ls -lht /storage/rtsp/PCN_Lane5 | head -3;
          echo '';
          echo 'PCN_Lane6:';
          ls -lht /storage/rtsp/PCN_Lane6 | head -3;
          echo '';
          sleep 10;
        done
      "
    volumes:
      - ./storage:/storage
    networks:
      - alpr-network

