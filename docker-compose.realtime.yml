services:
  # ==================== Core Infrastructure ====================
  postgres:
    image: postgres:16
    environment:
      TZ: Asia/Bangkok
      POSTGRES_USER: alpr
      POSTGRES_PASSWORD: alpr
      POSTGRES_DB: alpr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpr -d alpr -h 127.0.0.1 -p 5432"]
      interval: 3s
      timeout: 3s
      retries: 30
    networks:
      - alpr-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    environment:
      TZ: Asia/Bangkok
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30
    networks:
      - alpr-network

  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
    user: "1000:1000"
    environment:
      TZ: Asia/Bangkok
      LOG_LEVEL: DEBUG
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage
      CORS_ORIGINS: http://localhost:5173,http://10.32.70.136,http://10.32.70.136:5173

      # ===== ROI Agent Dashboard — camera config =====
      # roi_api.py อ่านค่านี้เพื่อ list กล้อง + ดึง snapshot
      CAMERAS_CONFIG: >
        [
          {"id": "PCN_Lane4", "name": "PCN-MM04 Lane 4", "rtsp": "rtsp://root:%40WSXcde3@10.210.1.91/axis-media/media.amp?videocodec=h265"},
          {"id": "PCN_Lane5", "name": "PCN-MM04 Lane 5", "rtsp": "rtsp://root:%40WSXcde3@10.210.1.92/axis-media/media.amp?videocodec=h265"},
          {"id": "PCN_Lane6", "name": "PCN-MM04 Lane 6", "rtsp": "rtsp://root:%40WSXcde3@10.210.1.93/axis-media/media.amp?videocodec=h265"}
        ]

    volumes:
      - ./storage:/storage
      - ./models:/models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpr-network

  # ==================== Celery Workers ====================
  worker-gpu-1:
    build:
      context: ./worker
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    environment:
      TZ: Asia/Bangkok
      # TensorRT settings
      TRT_WORKSPACE: "4096"
      TRT_FP16: "1"
      CUDA_VISIBLE_DEVICES: "0"
      
      # Database & Redis
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage
      
      # Model settings
      MODEL_PATH: /models/best.pt
      DETECTOR_CONF: "0.20"
      TRT_INPUT_W: "640"
      TRT_INPUT_H: "640"
      TRT_CONF_THRES: "0.20"
      TRT_IOU_THRES: "0.45"
      TRT_CLASS_ID: "0"
      
      # ALPR settings
      MASTER_CONF_THRESHOLD: "0.95"
      
      # Perspective Fix (post-crop pre-OCR)
      PERSPECTIVE_FIX_ENABLED: "true"
      PERSPECTIVE_FIX_MIN_AREA: "500"

      # OCR tuning
      OCR_PROVINCE_MIN_SCORE: "55.0"
      OCR_VARIANT_LIMIT: "14"
      OCR_CONSENSUS_MIN: "0.45"
      OCR_MARGIN_MIN: "0.12"
      OCR_DEBUG_CONFIDENCE_THRESHOLD: "0.55"

      # Headlight Deglare
      DEGLARE_ENABLED: "true"
      DEGLARE_SATURATION_THRESHOLD: "240"
      DEGLARE_CLAHE_CLIP: "3.0"

      # ===== Crop Validator (กรอง crop ข้างรถ) =====
      CROP_VALIDATOR_ENABLED: "true"
      CROP_MIN_WIDTH: "40"
      CROP_MIN_HEIGHT: "15"
      CROP_MIN_ASPECT_RATIO: "1.5"
      CROP_MAX_ASPECT_RATIO: "7.0"
      CROP_MIN_CONTRAST: "20.0"
      CROP_MIN_EDGE_DENSITY: "0.03"

      # ===== Plate Dedup (กรองทะเบียนซ้ำ) =====
      PLATE_DEDUP_ENABLED: "true"
      PLATE_DEDUP_COOLDOWN_SEC: "60"
      PLATE_DEDUP_MIN_CONFIDENCE: "0.30"
      PLATE_DEDUP_CAMERA_SCOPE: "true"
      
      # Celery settings
      CELERY_WORKER_CONCURRENCY: "8"
      CELERY_WORKER_PREFETCH: "16"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: "200"
      
      # Performance
      ULTRALYTICS_AUTOINSTALL: "false"
      YOLO_VERBOSE: "false"
    volumes:
      - ./storage:/storage
      - ./models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpr-network
    restart: unless-stopped

  # ==================== RTSP Producers ====================
  
  rtsp-producer-cam1:
    build:
      context: ./worker
    environment:
      TZ: Asia/Bangkok
      LOG_LEVEL: DEBUG
      RTSP_DEBUG: "true"
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage

      NIGHT_ENHANCEMENT_AVAILABLE: "true"
      NIGHT_ENHANCEMENT_START_HOUR: "18"  
      NIGHT_ENHANCEMENT_END_HOUR: "6"
      
      RTSP_TARGET_FPS: "5.0"
      RTSP_RECONNECT_SEC: "2.0"
      
      RTSP_ENABLE_MOTION_FILTER: "false"
      RTSP_MOTION_THRESHOLD: "3.0"
      
      RTSP_ENABLE_QUALITY_FILTER: "true"
      RTSP_MIN_QUALITY_SCORE: "20.0"
      
      RTSP_ENABLE_DEDUP: "true"
      RTSP_DEDUP_CACHE_SIZE: "30"
      RTSP_DEDUP_THRESHOLD: "10"

      QUALITY_GATE_ENABLED: "true"
      QUALITY_GATE_MIN_PLATE_CONTRAST: "15.0"
      QUALITY_GATE_MAX_GLARE_PCT: "3.0"
      QUALITY_GATE_MIN_COLOR_SATURATION: "3.0"

      RTSP_BESTSHOT_ENABLED: "true"
      RTSP_BESTSHOT_WINDOW_SEC: "3.0"
      RTSP_BESTSHOT_GAP_SEC: "0.8"
      RTSP_BESTSHOT_MIN_FRAMES: "1"

      # ===== ROI: ค่า ENV เป็น fallback =====
      # ถ้า Redis มีค่า (จาก Dashboard) → ใช้ Redis
      # ถ้า Redis ไม่มี → fallback ใช้ ENV ตรงนี้
      RTSP_ROI_ENABLED: "true"
      RTSP_ROI_X1: "0.15"
      RTSP_ROI_Y1: "0.30"
      RTSP_ROI_X2: "0.80"
      RTSP_ROI_Y2: "0.90"

      # ===== ROI from Redis (Dashboard integration) =====
      RTSP_ROI_REDIS_ENABLED: "true"
      RTSP_ROI_REDIS_KEY_PREFIX: "alpr:roi"

      RTSP_LINE_ENABLED: "false"
      RTSP_LINE_X1: "0.27"
      RTSP_LINE_Y1: "0.45"
      RTSP_LINE_X2: "0.80"
      RTSP_LINE_Y2: "0.45"
      RTSP_LINE_DIRECTION: "down"
      RTSP_LINE_BAND_PX: "40"
      RTSP_LINE_MIN_AREA_PX: "1500"
      RTSP_LINE_COOLDOWN_SEC: "1.2"

    volumes:
      - ./storage:/storage
      - ./debug-logs:/logs
    command:
      - python
      - -m
      - alpr_worker.rtsp.frame_producer
      - --camera-id
      - PCN_Lane4
      - --rtsp-url
      - rtsp://root:%40WSXcde3@10.210.1.91/axis-media/media.amp?videocodec=h265
      - --fps
      - "3.0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpr-network
    restart: unless-stopped

