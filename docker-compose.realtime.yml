services:
  # ==================== Core Infrastructure ====================
  postgres:
    image: postgres:16
    environment:
      TZ: Asia/Bangkok
      POSTGRES_USER: alpr
      POSTGRES_PASSWORD: alpr
      POSTGRES_DB: alpr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpr -d alpr -h 127.0.0.1 -p 5432"]
      interval: 3s
      timeout: 3s
      retries: 30
    networks:
      - alpr-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    environment:
      TZ: Asia/Bangkok
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30
    networks:
      - alpr-network

  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
    user: "1000:1000"
    environment:
      TZ: Asia/Bangkok
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage
      CORS_ORIGINS: http://localhost:5173,http://10.32.70.136,http://10.32.70.136:5173
    volumes:
      - ./storage:/storage
      - ./models:/models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpr-network

  # ==================== Celery Workers ====================
  # GPU Worker - สามารถ scale ได้ด้วย --scale worker-gpu-1=3
  worker-gpu-1:
    build:
      context: ./worker
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    environment:
      TZ: Asia/Bangkok
      # TensorRT settings
      TRT_WORKSPACE: "4096"
      TRT_FP16: "1"
      CUDA_VISIBLE_DEVICES: "0"
      
      # Database & Redis
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage
      
      # Model settings
      MODEL_PATH: /models/best.pt
      DETECTOR_CONF: "0.20"
      TRT_INPUT_W: "640"
      TRT_INPUT_H: "640"
      TRT_CONF_THRES: "0.20"
      TRT_IOU_THRES: "0.45"
      TRT_CLASS_ID: "0"
      
      # ALPR settings
      MASTER_CONF_THRESHOLD: "0.95"
      
      # Perspective Fix (post-crop pre-OCR)
      PERSPECTIVE_FIX_ENABLED: "true"
      PERSPECTIVE_FIX_MIN_AREA: "500"

      # OCR tuning
      OCR_PROVINCE_MIN_SCORE: "55.0"
      OCR_VARIANT_LIMIT: "14"
      OCR_CONSENSUS_MIN: "0.45"
      OCR_MARGIN_MIN: "0.12"
      OCR_DEBUG_CONFIDENCE_THRESHOLD: "0.55"

      # Headlight Deglare (preprocessing ก่อน YOLO สำหรับภาพกลางคืน)
      DEGLARE_ENABLED: "true"
      DEGLARE_SATURATION_THRESHOLD: "240"
      DEGLARE_CLAHE_CLIP: "3.0"
      
      # Celery settings (เพิ่ม concurrency สำหรับ RTSP load)
      CELERY_WORKER_CONCURRENCY: "8"
      CELERY_WORKER_PREFETCH: "16"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: "200"
      
      # Performance
      ULTRALYTICS_AUTOINSTALL: "false"
      YOLO_VERBOSE: "false"
    volumes:
      - ./storage:/storage
      - ./models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpr-network
    restart: unless-stopped

  # ==================== RTSP Producers ====================
  # Producer สำหรับแต่ละกล้อง
  # Copy section นี้สำหรับกล้องเพิ่มเติม
  
rtsp-producer-cam1:
    build:
      context: ./worker
    environment:
      TZ: Asia/Bangkok
      # Camera settings
      CAMERA_ID: PCN_Lane4
      RTSP_URL: rtsp://root:%40WSXcde3@10.210.1.91/axis-media/media.amp
      
      # Database & Redis
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage
      
      # ===== Frame Capture =====
      # เพิ่ม FPS: 2→3 เพราะรถที่ด่านวิ่ง ~20-30 km/h ผ่านใน 2-3 วิ
      # 3fps x 3วิ = 9 เฟรม → มีโอกาสจับป้ายมากขึ้น
      RTSP_TARGET_FPS: "3.0"
      RTSP_RECONNECT_SEC: "2.0"
      
      # ===== Motion Filter: ปิด! =====
      # ปัญหา: รถชะลอเข้าด่าน = motion น้อย → ถูกกรองทิ้ง
      # ที่ด่านเก็บเงิน motion filter ไม่เหมาะ เพราะรถเกือบหยุด
      RTSP_ENABLE_MOTION_FILTER: "false"
      RTSP_MOTION_THRESHOLD: "3.0"
      
      # ===== Quality Filter: ลด threshold =====
      # เดิม 40.0 สูงเกิน → ป้ายเหลือง/ป้ายไกลถูกกรองทิ้ง
      RTSP_ENABLE_QUALITY_FILTER: "true"
      RTSP_MIN_QUALITY_SCORE: "20.0"
      
      # ===== Dedup: ลดความเข้มงวด =====
      # เดิม threshold=5 เข้มเกิน → เฟรมดีๆ ถูกกรองว่าซ้ำ
      RTSP_ENABLE_DEDUP: "true"
      RTSP_DEDUP_CACHE_SIZE: "30"
      RTSP_DEDUP_THRESHOLD: "10"

      # ===== Quality Gate: ลด threshold สำหรับป้ายเหลือง =====
      QUALITY_GATE_ENABLED: "true"
      QUALITY_GATE_MIN_PLATE_CONTRAST: "15.0"
      QUALITY_GATE_MAX_GLARE_PCT: "3.0"
      QUALITY_GATE_MIN_COLOR_SATURATION: "3.0"

      # ===== Best Shot: ปรับให้รับรถติดๆ กันได้ =====
      # Window 3วิ + Gap 0.8วิ = ส่ง bestshot เร็วขึ้น ไม่พลาดรถคันถัดไป
      RTSP_BESTSHOT_ENABLED: "true"
      RTSP_BESTSHOT_WINDOW_SEC: "3.0"
      RTSP_BESTSHOT_GAP_SEC: "0.8"
      RTSP_BESTSHOT_MIN_FRAMES: "1"

      # ===== ROI: ปรับจากภาพ PCN-MM04 =====
      RTSP_ROI_ENABLED: "true"
      RTSP_ROI_X1: "0.10"
      RTSP_ROI_Y1: "0.30"
      RTSP_ROI_X2: "0.75"
      RTSP_ROI_Y2: "0.92"
      
    volumes:
      - ./storage:/storage
    command:
      - python
      - -m
      - alpr_worker.rtsp.frame_producer
      - --camera-id
      - PCN_Lane4
      - --rtsp-url
      - rtsp://root:%40WSXcde3@10.210.1.91/axis-media/media.amp
      - --fps
      - "3.0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpr-network
    restart: unless-stopped
