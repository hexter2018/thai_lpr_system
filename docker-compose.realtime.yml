  # ==================== Monitoring ====================
  flower:
    image: mher/flower:2.0
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    environment:
      # ===== Headlight Deglare (ใหม่) =====
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - alpr-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - alpr-network

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./frontend
    environment:
      TZ: Asia/Bangkok
      VITE_API_BASE: http://10.32.70.136:8000
      VITE_ENABLE_MJPEG_STREAM: "true"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - alpr-network

volumes:
  pgdata:
  redisdata:

networks:
  alpr-network:
    driver: bridge

# ==================== Usage ====================
# 1. Start core services:
#    docker-compose -f docker-compose.realtime.yml up -d postgres redis backend
#
# 2. Start workers (scale as needed):
#    docker-compose -f docker-compose.realtime.yml up -d --scale worker-gpu-1=2
#
# 3. Start RTSP producers:
#    docker-compose -f docker-compose.realtime.yml up -d rtsp-producer-cam1
#
# 4. Monitor:
#    Flower: http://localhost:5555
#    Redis Commander: http://localhost:8081
#    Backend API: http://localhost:8000/docs
#
# 5. Stop specific camera:
#    curl -X POST http://localhost:8000/api/rtsp/stop -H "Content-Type: application/json" -d '{"camera_id":"plaza2-lane1"}'
#
# 6. View logs:
#    docker-compose -f docker-compose.realtime.yml logs -f rtsp-producer-cam1
#    docker-compose -f docker-compose.realtime.yml logs -f worker-gpu-1