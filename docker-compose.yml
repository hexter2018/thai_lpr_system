services:
  # ==================== Core Infrastructure ====================
  postgres:
    image: postgres:16
    environment:
      TZ: Asia/Bangkok
      POSTGRES_USER: alpr
      POSTGRES_PASSWORD: alpr
      POSTGRES_DB: alpr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpr -d alpr -h 127.0.0.1 -p 5432"]
      interval: 3s
      timeout: 3s
      retries: 30
    networks:
      - alpr-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    environment:
      TZ: Asia/Bangkok
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30
    networks:
      - alpr-network

  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2)"]
      interval: 3s
      timeout: 3s
      retries: 30
    environment:
      TZ: Asia/Bangkok
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage
      CORS_ORIGINS: http://localhost:5173,http://10.32.70.136,http://10.32.70.136:5173
    volumes:
      - ./storage:/storage
      - ./models:/models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpr-network

  # ==================== Celery Workers ====================
  worker-gpu-1:
    build:
      context: ./worker
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    environment:
      TZ: Asia/Bangkok
      # TensorRT settings
      TRT_WORKSPACE: "4096"
      TRT_FP16: "1"
      CUDA_VISIBLE_DEVICES: "0"
      
      # Database & Redis
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage
      
      # Model settings
      MODEL_PATH: /models/best.pt
      DETECTOR_CONF: "0.20"
      TRT_INPUT_W: "640"
      TRT_INPUT_H: "640"
      TRT_CONF_THRES: "0.20"
      TRT_IOU_THRES: "0.45"
      TRT_CLASS_ID: "0"
      
      # ALPR settings
      MASTER_CONF_THRESHOLD: "0.95"
      
      # Perspective Fix (post-crop pre-OCR)
      PERSPECTIVE_FIX_ENABLED: "true"
      PERSPECTIVE_FIX_MIN_AREA: "500"

      # OCR tuning
      OCR_PROVINCE_MIN_SCORE: "55.0"
      OCR_VARIANT_LIMIT: "14"
      OCR_CONSENSUS_MIN: "0.45"
      OCR_MARGIN_MIN: "0.12"
      OCR_DEBUG_CONFIDENCE_THRESHOLD: "0.55"

      # Headlight Deglare
      DEGLARE_ENABLED: "true"
      DEGLARE_SATURATION_THRESHOLD: "240"
      DEGLARE_CLAHE_CLIP: "3.0"

      # Crop Validator (กรอง crop ข้างรถ)
      CROP_VALIDATOR_ENABLED: "true"
      CROP_MIN_WIDTH: "40"
      CROP_MIN_HEIGHT: "15"
      CROP_MIN_ASPECT_RATIO: "1.5"
      CROP_MAX_ASPECT_RATIO: "7.0"
      CROP_MIN_CONTRAST: "20.0"
      CROP_MIN_EDGE_DENSITY: "0.03"

      # Plate Dedup (กรองทะเบียนซ้ำ)
      PLATE_DEDUP_ENABLED: "true"
      PLATE_DEDUP_COOLDOWN_SEC: "60"
      PLATE_DEDUP_MIN_CONFIDENCE: "0.30"
      PLATE_DEDUP_CAMERA_SCOPE: "true"
      
      # Celery settings
      CELERY_WORKER_CONCURRENCY: "8"
      CELERY_WORKER_PREFETCH: "16"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: "200"
      
      # Performance
      ULTRALYTICS_AUTOINSTALL: "false"
      YOLO_VERBOSE: "false"
    volumes:
      - ./storage:/storage
      - ./models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpr-network
    restart: unless-stopped

  # ==================== Monitoring ====================
  flower:
    image: mher/flower:2.0
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - alpr-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - alpr-network

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./frontend
    environment:
      TZ: Asia/Bangkok
      VITE_API_BASE: http://10.32.70.136:8000
      VITE_PROXY_TARGET: http://backend:8000
    tty: true
    stdin_open: true
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - alpr-network

volumes:
  pgdata:
  redisdata:

networks:
  alpr-network:
    driver: bridge