      VEHICLE_TRACKING_MAX_AGE: "30"              # à¹€à¸Ÿà¸£à¸¡à¸à¹ˆà¸­à¸™à¸—à¸µà¹ˆ track à¸ˆà¸°à¸«à¸¡à¸”à¸­à¸²à¸¢à¸¸
      VEHICLE_TRACKING_MIN_HITS: "3"              # à¸ˆà¸³à¸™à¸§à¸™à¸„à¸£à¸±à¹‰à¸‡à¸—à¸µà¹ˆà¹€à¸ˆà¸­à¸‚à¸±à¹‰à¸™à¸•à¹ˆà¸³à¸à¹ˆà¸­à¸™à¸–à¸·à¸­à¸§à¹ˆà¸² stable
