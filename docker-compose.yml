      VEHICLE_TRACKING_CAPTURE_COOLDOWN: "15.0"   # à¸§à¸´à¸™à¸²à¸—à¸µà¸£à¸°à¸«à¸§à¹ˆà¸²à¸‡ capture à¸‚à¸­à¸‡à¸£à¸–à¸„à¸±à¸™à¹€à¸”à¸µà¸¢à¸§à¸à¸±à¸™

