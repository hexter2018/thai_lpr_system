services:
  # ==================== Core Infrastructure ====================
  postgres:
    image: postgres:16
    environment:
      TZ: Asia/Bangkok
      POSTGRES_USER: alpr
      POSTGRES_PASSWORD: alpr
      POSTGRES_DB: alpr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpr -d alpr -h 127.0.0.1 -p 5432"]
      interval: 3s
      timeout: 3s
      retries: 30
    networks:
      - alpr-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    environment:
      TZ: Asia/Bangkok
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30
    networks:
      - alpr-network

  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2)"]
      interval: 3s
      timeout: 3s
      retries: 30
    environment:
      TZ: Asia/Bangkok
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage
      CORS_ORIGINS: http://localhost:5173,http://10.32.70.136,http://10.32.70.136:5173

      CAMERAS_CONFIG: >
        [
          {"id": "PCN_Lane4", "name": "PCN-MM04", "rtsp": "rtsp://root:%40WSXcde3@10.210.1.91/axis-media/media.amp?videocodec=h265"},
          {"id": "PCN_Lane5", "name": "PCN-MM05", "rtsp": "rtsp://root:%40WSXcde3@10.210.1.92/axis-media/media.amp?videocodec=h265"},
          {"id": "PCN_Lane6", "name": "PCN-MM06", "rtsp": "rtsp://root:%40WSXcde3@10.210.1.93/axis-media/media.amp?videocodec=h265"}
        ]

    volumes:
      - ./storage:/storage
      - ./models:/models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpr-network

  # ==================== Celery Workers ====================
  worker-gpu-1:
    build:
      context: ./worker
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    environment:
      TZ: Asia/Bangkok
      # TensorRT settings
      TRT_WORKSPACE: "4096"
      TRT_FP16: "1"
      CUDA_VISIBLE_DEVICES: "0"
      
      # Database & Redis
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage
      
      # Model settings
      MODEL_PATH: /models/best.pt
      DETECTOR_CONF: "0.20"
      TRT_INPUT_W: "640"
      TRT_INPUT_H: "640"
      TRT_CONF_THRES: "0.20"
      TRT_IOU_THRES: "0.45"
      TRT_CLASS_ID: "0"
      
      # ALPR settings
      MASTER_CONF_THRESHOLD: "0.95"
      
      # Perspective Fix (post-crop pre-OCR)
      PERSPECTIVE_FIX_ENABLED: "true"
      PERSPECTIVE_FIX_MIN_AREA: "500"

      # OCR tuning
      OCR_PROVINCE_MIN_SCORE: "55.0"
      OCR_VARIANT_LIMIT: "14"
      OCR_CONSENSUS_MIN: "0.45"
      OCR_MARGIN_MIN: "0.12"
      OCR_DEBUG_CONFIDENCE_THRESHOLD: "0.55"

      # Headlight Deglare
      DEGLARE_ENABLED: "true"
      DEGLARE_SATURATION_THRESHOLD: "240"
      DEGLARE_CLAHE_CLIP: "3.0"

      # ===== Crop Validator (‡∏Å‡∏£‡∏≠‡∏á crop ‡∏Ç‡πâ‡∏≤‡∏á‡∏£‡∏ñ) =====
      CROP_VALIDATOR_ENABLED: "true"
      CROP_MIN_WIDTH: "40"
      CROP_MIN_HEIGHT: "15"
      CROP_MIN_ASPECT_RATIO: "1.5"
      CROP_MAX_ASPECT_RATIO: "7.0"
      CROP_MIN_CONTRAST: "20.0"
      CROP_MIN_EDGE_DENSITY: "0.03"

      # ===== Plate Dedup (‡∏Å‡∏£‡∏≠‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏ã‡πâ‡∏≥) =====
      PLATE_DEDUP_ENABLED: "true"
      PLATE_DEDUP_COOLDOWN_SEC: "60"
      PLATE_DEDUP_MIN_CONFIDENCE: "0.30"
      PLATE_DEDUP_CAMERA_SCOPE: "true"
      
      # Celery settings
      CELERY_WORKER_CONCURRENCY: "8"
      CELERY_WORKER_PREFETCH: "16"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: "200"
      
      # Performance
      ULTRALYTICS_AUTOINSTALL: "false"
      YOLO_VERBOSE: "false"
    volumes:
      - ./storage:/storage
      - ./models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpr-network
    restart: unless-stopped

